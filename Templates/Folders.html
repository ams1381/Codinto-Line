<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پوشه ها</title>
    <link rel="stylesheet" href="/Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="/Assets/Styles/FoldersStyle.css">
</head>
<body>
<section>
    <main>
        <div class="FormsManagement">
            <div class="form">
                <p>دانش یا ثروت</p>
                <ion-icon name="options-outline"></ion-icon>
            </div>
            <div class="form AddForm">
                <p>ساخت پرسشنامه جدید</p>
                <ion-icon name="add-circle-outline"></ion-icon>
            </div>
        </div>
    </main>
    <aside>
        <div class="sidenavbar">
            <div class="navTitle">
                <h3>کدینتو لاین</h3>
                <input type="text" id="search-input" placeholder="جستجو">
            </div>
            <div class="navTools">
                <button class="FolderSearch">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
                <button class="AddFolder">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
        <div class="sideBody">
            <div class="Folder Selected">
                <div class="FolderName">
                    <p>نظام سرمایه داری</p>
                </div>
                <button class="FolderEdit">
                    <ion-icon name="options-outline"></ion-icon>
                </button>
            </div>
            <div class="Folder">
                <div class="FolderName">
                    <p>عدالت آموزشی</p>
                </div>
                <button class="FolderEdit">
                    <ion-icon name="options-outline"></ion-icon>
                </button>
            </div>
            <div class="Folder">
                <div class="FolderName">
                    <p>حجاب اجباری</p>
                </div>
                <button class="FolderEdit">
                    <ion-icon name="options-outline"></ion-icon>
                </button>
            </div>
        </div>
    </aside>
    <div class="createFolderPopUp">
        <p>پوشه ی جدید خود را بسازید</p>
        <div class="PopUpInput">
            <input type="text" id="NewFolderName" placeholder="نام پوشه">
        </div>
        <div class="PopUpButtons">
            <button class="confirmButton">
                تایید
            </button>
            <!--  In the below line tag start but not closed (در خط زیر تگ باز شده ولی بسته نشده) -->
            <button class="cancleButton">
                انصراف
        </div>

        </button>
    </div>
</section>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
