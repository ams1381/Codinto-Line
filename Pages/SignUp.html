<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="/Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="/Assets/Styles/LoginStyle.css">
</head>
<body>
    <section class="parent__container">
        <div class="right__container">
            <img src="../Assets/img/LoginImage.png" alt="" class="login__image">
        </div>
        <div class="left__container">
            <div class="LContainer__header">
                <h1>به <span>کدینتولاین</span> خوش آمدید</h1>
            </div> 
            <div class="LContainer__body">
                <div class="SignUp_LContainer__inputs">
                    <form id="SignUpForm">
                        <input type="text" class="username input__style" placeholder="نام کاربری"/>
                        <input type="email" class="email input__style" placeholder="ایمیل"/>
                        <input type="password" class="password input__style" placeholder="رمز عبور"/>
                        <input type="password" class="password__repeat input__style" placeholder="تکرار رمز عبور"/>
                    </form>
                </div>
            </div>
            <div class="SignUp_LContainer__Footer">
                <a href="./SignUpSMS.html">
                    <button class="continue_btn">ادامه</button>
                </a>
            </div>
        </div>
    </section>
    
</body>
</html>
