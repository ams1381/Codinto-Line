<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چند گزینه ای</title>
    <link rel="stylesheet" href="/Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="/Assets/Styles/QdesignCommonStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/Assets/Styles/AssistiveButton.css">
</head>
<body>
    <section class="block__section">
        <aside class="block__side">
            <div class="SideHeader">
               <div class="SideHeaderTitle">
                   <h3 class="sidebar-codinto-title">کدینتو لاین</h3>
               </div>
                   <div class="SideHeaderBody">
                    <button class="cancelDesign navButton">
                        <i class="fa fa-close"></i>
                    </button>
                       <p class="quetion-type">چند گزینه ای</p>
                       <button class="viewQuestion navButton">
                          <i class="fa fa-eye"></i>
                       </button>
                   </div>
            </div>
            <div class="SideBody">
               <div class="GTitle">
                   <div class="TitleInput active">
                       <div class="TitleInputOptions  GOptions">
                           <label>
                               <input type="checkbox" name="" id="Tbolder">
                               <i class="fa fa-bold"></i>
                           </label>
                           <label>
                           <input type="checkbox" name="" id="TItalic">
                           <i class="fa fa-italic"></i>
                           </label>
                           <label>
                           <input type="checkbox" name="" id="TUnderline">
                           <i class="fa fa-underline"></i>
                           </label>
                       </div>
                       <div class="TextField">
                           <textarea id="title__input" class="TitleTextInput" cols="10" rows="6" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین" ></textarea>
                       </div>
                   </div>
               </div>
               <div class="GDesc">
                   <div class="DescInput active">
                       <div class="TitleInputOptions  GOptions">
                           <label>
                               <input type="checkbox" name="" id="Tbolder">
                               <i class="fa fa-bold"></i>
                           </label>
                           <label>
                           <input type="checkbox" name="" id="TItalic">
                           <i class="fa fa-italic"></i>
                           </label>
                           <label>
                           <input type="checkbox" name="" id="TUnderline">
                           <i class="fa fa-underline"></i>
                           </label>
                       </div>
                       <div class="TextField">
                           <textarea id="desc_input" class="TitleTextInput" cols="10" rows="9" placeholder="توضیح خود را بنویسید"></textarea>
                           <!-- <input type="text" name="" id="" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین"> -->
                       </div>
                   </div>
               </div>

               <div class="Answer-Options">
                <div class="anw-option-title">
                    گزینه ها
                </div>
                <div class="Answer-Option">
                    <div class="anw-option-number">
                        <label class="anw-option-label">
                            1
                        </label>      
                    </div>
                    <div class="anw-option-tools">
                        <button class="answer-option-view">
                            <i class="fa fa-eye"></i>
                        </button>
                        <button class="answer-option-remove">
                            <i class="fa fa-trash"></i>
                        </button>
                        <button class="answer-option-add">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                    </div>
                </div>
                <div class="Answer-Option">
                    <div class="anw-option-number">
                        <label class="anw-option-label">
                            2
                        </label>      
                    </div>
                    <div class="anw-option-tools">
                        <button class="answer-option-view">
                            <i class="fa fa-eye"></i>
                        </button>
                        <button class="answer-option-remove">
                            <i class="fa fa-trash"></i>
                        </button>
                        <button class="answer-option-add">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                    </div>
                </div>
               </div>
               <div class="fileUploader">
                
                   <div class="fileFormat">
                       <input type="radio" name="lang" id="Picture" value="Picture" checked>
                       <label for="Picture">عکس</label>
                       
                       <input type="radio" name="lang" id="Video" value="Video">
                       <label for="Video">ویدیو</label>
       
                   </div>
                   <div class="fileInput">
                       <div class="inputTitle">
                           حداکثر حجم 3 مگابایت
                       </div>

                       <div class="inputUploader">
                           <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                           <label for="file">
                               <i class="fa fa-upload"></i>
                               </label>
                         </div>
                         
                   </div>
               </div>
               <div class="double-image-size ToggleOption">
                <div class="Switch-Container">
                    <p>اندازه نمایش تصاویر دو برابر شود</p>
                <label class="Switch-toggle">
                    <input type="checkbox">
                    <span class="slider-button"</span>
                </label>
                </div>
                   
               </div>
               <div class="multiple-answer ToggleOption">
                <div class="Switch-Container">
                    <p>سوال چند انتخابی باشد</p>
                <label class="Switch-toggle">
                    <input type="checkbox">
                    <span class="slider-button"</span>
                </label>
                </div>
               </div>
               <div class="answer-number-selector">
                <div class="LimitInput">
                    <div class="minInput">
                        <label for="Answermin">حداقل</label>
                        <input class="label-text-input" type="number" id="Answermin" placeholder="0">
                    </div>
                    <div class="maxInput">
                        <label for="Answermax">حداکثر</label>
                        <input class="label-text-input" type="number" id="Answermax" placeholder="2">
                    </div>
                </div>
               </div>
               <div class="additional-options-toggle ToggleOption">
                <div class="Switch-Container">
                    <p>گزینه های اضافی</p>
                <label class="Switch-toggle">
                    <input type="checkbox">
                    <span class="slider-button"</span>
                </label>
                </div>
               </div>
               <div class="additional-options-container ToggleOption">
                  <div class="additional-option-all ToggleOption">
                    <div class="Switch-Container">
                        <p>همه</p>
                    <label class="Switch-toggle">
                        <input type="checkbox">
                        <span class="slider-button"</span>
                    </label>
                    </div>
                   </div>
                   <div class="additional-option-none ToggleOption">
                    <div class="Switch-Container">
                        <p>هیچکدام</p>
                    <label class="Switch-toggle">
                        <input type="checkbox">
                        <span class="slider-button"</span>
                    </label>
                    </div>
                   </div>
               </div>
               <div class="select-all-options ToggleOption">
                <div class="Switch-Container">
                    <p>انتخاب همه گزینه ها</p>
                <label class="Switch-toggle">
                    <input type="checkbox">
                    <span class="slider-button"</span>
                </label>
                </div>
               </div>
            </div>
            <div class="SideFooter">
               <button class="saveQuestion">
                    ذخیره
               </button>
               <button class="cancelQuestion">
                    انصراف
               </button>
            </div>
       </aside>
        <main class="block__main">
            <div class="QuestionContainer">
                <div class="Question-Title">
                    <label>2 :</label>
                    <p>کدامیک جزء اقدامات امیرکبیر نیست؟  </p>
                    
                </div>
                <div class="description_block">
                    <p>بر اساس کتاب مطالعات اجتماعی</p>
                </div>
                <div class="answer_block">
                  <div class="multiple_answer_block-options">
                    <div class="multiple_answer_block-option">
                        <input type="radio" name="answer__option" id="answer-n1">
                        <label class="answer_option-label" for="answer-n1">گزینه 1</label>
                    </div>
                    <div class="multiple_answer_block-option">
                        <input type="radio" name="answer__option" id="answer-n2">
                        <label class="answer_option-label" for="answer-n2">گزینه 2</label>
                    </div>
                    <div class="multiple_answer_block-option">
                        <input type="radio" name="answer__option" id="answer-n3">
                        <label class="answer_option-label" for="answer-n3">گزینه 3</label>
                    </div>
                    <div class="multiple_answer_block-option">
                        <input type="radio" name="answer__option" id="answer-n4">
                        <label class="answer_option-label" for="answer-n4">گزینه 4</label>
                    </div>
                  </div>
                </div>
             </div>
             <div class="AssistiveButton">
                <div class="AssistiveItems">
                        <button class="AddQuestion">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                        <button class="Setting">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </button>
                        <button class="Send">
                            <i class='fa fa-paper-plane'></i>
                        </button>
                </div>
                <div class="AssistiveToggle">
                    <button class="AssistiveToggleButton"> <i class="fa fa-plus"></i> </button>
                </div>
                
               </div>
        </main>
        
    </section>
    <script src="../Assets/Scripts/ajax/MultipleOptionsAjax.js" type="module"></script>
   <script src="/Assets/Scripts/CommonScript.js"></script>
</body>
</html>
