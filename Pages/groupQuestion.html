<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گروه سوال</title>
    <link rel="stylesheet" href="../Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="../Assets/Styles/QdesignCommonStyles.css">
    <link rel="stylesheet" href="../Assets/Styles/AssistiveButton.css">
    <link rel="stylesheet" href="../Components/questionBox/rowInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<section class="block__section">
    <aside class="block__side">
        <div class="SideHeader">
            <div class="SideHeaderTitle">
                <h3 class="sidebar-codinto-title">کدینتو لاین</h3>
            </div>
            <div class="SideHeaderBody">
                <button class="cancelDesign navButton">
                    <a href="./FormDesign.html">
                        <i class="fa fa-close"></i>
                    </a>
                </button>
                <p class="quetion-type">گروه سوال</p>
                <button class="viewQuestion navButton">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>
        <div class="SideBody">
            <div class="GTitle">
                <div class="TitleInput active">
                    <div class="TitleInputOptions  GOptions">
                        <label>
                            <input type="checkbox" name="" id="Tbolder">
                            <i class="fa fa-bold"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="TItalic">
                            <i class="fa fa-italic"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="TUnderline">
                            <i class="fa fa-underline"></i>
                        </label>
                    </div>
                    <div class="TextField">
                        <textarea id="title__input" class="TitleTextInput" cols="10" rows="6" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین" ></textarea>
                    </div>
                </div>
            </div>
            <div class="GDesc">
                <div class="DescInput active">
                    <div class="DescInputOptions  GOptions">
                        <label>
                            <input type="checkbox" name="" id="Tbolder">
                            <i class="fa fa-bold"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="TItalic">
                            <i class="fa fa-italic"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="TUnderline">
                            <i class="fa fa-underline"></i>
                        </label>
                    </div>
                    <div class="TextField">
                        <textarea id="desc_input" class="TitleTextInput" cols="10" rows="9" placeholder="توضیح خود را بنویسید"></textarea>
                        <!-- <input type="text" name="" id="" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین"> -->
                    </div>
                </div>
            </div>
            <div class="fileUploader">
                <div class="fileFormat">
                    <input type="radio" name="lang" id="Picture" value="Picture" checked>
                    <label for="Picture">عکس</label>
                    
                    <input type="radio" name="lang" id="Video" value="Video">
                    <label for="Video">ویدیو</label>

                </div>
                <div class="fileInput">
                    <div class="inputTitle">
                        حداکثر حجم 3 مگابایت
                    </div>
                    <div class="inputUploader">
                    <div class="image_or_video_box">
                        <div class="cancel_uploaded_file">
                            <button class="cancel_uploaded_file_button">
                                <i class="fa fa-close"></i>
                            </button>
                            
                        </div>
                        <div class="uploaded_file_info">
                            <div class="uploaded_file_avatar">
                                <img class="uploaded_file_image" alt="">
                            </div>
                            <div class="uploaded_file_name">
                                <p></p>
                            </div>
                        </div>
                    </div>
                        <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                        <label for="file" class="upload_file_label">
                            <i class="fa fa-upload"></i>
                            </label>
                    </div>
                    
                </div>
            </div>
            <div class="GEntryButton">
                <div class="ButtonSetter ToggleOption">
                    <div class="Switch-Container">
                        <p>دکمه ی ورود</p>

                    </div>
                </div>
                <div class="TitleInput active">
                    <div class="ButtonTextInputOptions  GOptions">
                        <label>
                            <input type="checkbox" name="" id="Tbolder">
                            <i class="fa fa-bold"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="TextItalic4">
                            <i class="fa fa-italic"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="TitleUnderline">
                            <i class="fa fa-underline"></i>
                        </label>
                    </div>
                    <div class="TextField">
                        <textarea class="ButtonTextInput" cols="10" rows="5" placeholder="متن دکمه را بنویسید"></textarea>
                        <!-- <input type="text" name="" id="" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین"> -->
                    </div>
                </div>
            </div>
            <div class="GButtonShape">
                <div class="ButtonSetter ToggleOption">
                    <div class="Switch-Container">
                        <p>شکل دکمه</p>
                        <label class="Switch-toggle"></label>
                    </div>
                </div>
                <div class="TitleInput active">
                    <div class="ShapeOptions">
                        <input  type="radio" name="shape" id="sh1">
                        <label class="bg-colored sharp" for="sh1"></label>

                        <input  type="radio" name="shape" id="sh2">
                        <label class="bg-colored round" style="border-radius: 10px;" for="sh2"></label>

                        <input  type="radio" name="shape" id="sh3">
                        <label class="bg-colored oval" style="border-radius: 40px;" for="sh3"></label>

                        <input  type="radio" name="shape" id="sh4">
                        <label class="bg-transp sharp" for="sh4"></label>

                        <input  type="radio" name="shape" id="sh5">
                        <label class="bg-transp round" style="border-radius: 10px;" for="sh5"></label>

                        <input  type="radio" name="shape" id="sh6">
                        <label class="bg-transp oval" style="border-radius: 40px;" for="sh6"></label>
                    </div>
                </div>
            </div>
            <div class="AnswerNecessity ToggleOption">
                <div class="Switch-Container">
                    <p>پاسخ به سوال اجباری باشد</p>
                    <label class="Switch-toggle">
                        <input type="checkbox">
                        <span class="slider-button"></span>
                    </label>
                </div>

            </div>
            <div class="QuestionNumber ToggleOption">
                <div class="Switch-Container">
                    <p>عدم نمایش شماره سوال</p>
                    <label class="Switch-toggle">
                        <input type="checkbox">
                        <span class="slider-button"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="SideFooter">
            <button class="saveQuestion">
                ذخیره
            </button>
            <button class="cancelQuestion">
                <a href="./FormDesign.html">انصراف</a>
            </button>
        </div>
    </aside>
    <main class="block__main">
        <div class="block__main_navbar">
            <button class="back_to_design_button">
                <i class="fa fa-angle-right"></i>
            </button>
        </div>
        <div class="QuestionContainer">
            <div class="Question-Title">
                <label>2 :</label>
                <p>کدامیک جزء اقدامات امیرکبیر نیست؟  </p>

            </div>
            <div class="description_block">
                <p>بر اساس کتاب مطالعات اجتماعی</p>
            </div>
            <div class="preview_file_box">
                <img class="preview_image">
                <video class="preview_video" controls>
                </video>
            </div>
            <div class="ansswer__row">
                <span class="ansswer__text">از نوشتن جواب اضافی پرهیز کنید</span>
            </div>
        </div>
        <div class="AssistiveButton">
            <div class="AssistiveItems">
                <button class="AddQuestion">
                    <i class="fa fa-plus-circle"></i>
                </button>
                <button class="Setting">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </button>
                <button class="Send">
                    <i class='fa fa-paper-plane'></i>
                </button>
            </div>
            <div class="AssistiveToggle">
                <button class="AssistiveToggleButton"> <i class="fa fa-plus"></i> </button>
            </div>

        </div>
    </main>
</section>
<div class="wrongEntry">
    <span class="wrong__text"></span>
</div>
 
<script src="../Assets/Scripts/Question%20Design%20Pages/groupQuestion.js" type="module"></script>
</body>
</html>
