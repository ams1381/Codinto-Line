<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طیفی</title>
    <link rel="stylesheet" href="../Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="../Assets/Styles/QdesignCommonStyles.css">
    <link rel="stylesheet" href="../Assets/Styles/AssistiveButton.css">
    <link rel="stylesheet" href="../Assets/../Components/questionBox/rangeSelect.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="block__section" id="topPage">
        <aside class="block__side">
            <div class="SideHeader">
               <div class="SideHeaderTitle">
                   <h3 class="sidebar-codinto-title">کدینتو لاین</h3>
               </div>
               <div class="SideHeaderBody">
                <button class="cancelDesign navButton">
                    <a href="./FormDesign.html">
                        <i class="fa fa-close"></i>
                    </a>
                </button>
                  <p class="quetion-type">طیفی</p>
                   <button class="viewQuestion navButton">
                      <i class="fa fa-eye"></i>
                   </button>
               </div>
            </div>
            <div class="SideBody">
               <div class="GTitle">
                   <div class="TitleSetter ToggleOption">
                    <div class="Switch-Container">
                        <p>سوال</p>
<!--                    <label class="Switch-toggle">-->
<!--                        <input type="checkbox">-->
<!--                        <span class="slider-button"></span>-->
<!--                    </label>-->
                    </div>
                   </div>
                   <div class="TitleInput active">
                       <div class="TitleInputOptions  GOptions">
                           <label>
                               <input type="checkbox" name="" id="Tbolder">
                               <i class="fa fa-bold"></i>
                           </label>
                           <label>
                           <input type="checkbox" name="" id="TItalic">
                           <i class="fa fa-italic"></i>
                           </label>
                           <label>
                           <input type="checkbox" name="" id="TUnderline">
                           <i class="fa fa-underline"></i>
                           </label>
                           <label>
                               <input type="checkbox" name="" >
                               <i class="fa fa-link"></i>
                           </label>
                       </div>
                       <div class="TextField">
                           <textarea class="TitleTextInput" cols="10" rows="6" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین" ></textarea>
                       </div>
                   </div>
               </div>
               <div class="GDesc">
                   <div class="DescSetter ToggleOption">
                    <div class="Switch-Container">
                        <p>توضیحات</p>
<!--                    <label class="Switch-toggle">-->
<!--                        <input type="checkbox">-->
<!--                        <span class="slider-button"></span>-->
<!--                    </label>-->
                    </div>
                   </div>
                   <div class="DescInput active">
                    <div class="TitleInputOptions  GOptions">
                        <label>
                            <input type="checkbox" name="" id="Desbolder">
                            <i class="fa fa-bold"></i>
                        </label>
                        <label>
                        <input type="checkbox" name="" id="DesItalic">
                        <i class="fa fa-italic"></i>
                        </label>
                        <label>
                        <input type="checkbox" name="" id="DesUnderline">
                        <i class="fa fa-underline"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" >
                            <i class="fa fa-link"></i>
                        </label>
                    </div>
                       <div class="TextField">
                           <textarea class="TitleTextInput" cols="10" rows="9" placeholder="توضیح خود را بنویسید"></textarea>
                           <!-- <input type="text" name="" id="" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین"> -->
                       </div>
                   </div>
               </div>
               <div class="range-container">
                <div class="range-title">
                    تنظیم طیف
                   </div>
                    <div class="range-setter">
                        <div class="range-number">
                            <label class="range-label">
                                4
                            </label>
                        </div>
                        <div class="range-input">
<!--                            list="range-markers"-->
                            <input type="range" step="1" value="4" min="4" max="11" class="rangeInput" list="markers"/>
                            <datalist id="markers">
                                    <option value="4" >
                                    <option value="5" >
                                    <option value="6" >
                                    <option value="7" >
                                    <option value="8" >
                                    <option value="9" >
                                    <option value="10" >
                                    <option value="11" >
<!--                                    <option value="8" >-->
<!--                                    <option value="9" >-->
<!--                                    <option value="10" >-->
<!--                                    <option value="11" >-->
                              </datalist>
                        </div>
                    </div>
               </div>

               <div class="label-container">
                <div class="label-title">
                    برچسب
                </div>
                <div class="label-inputs">
                    <div class="LimitInput">
                        <div class="right-Input">
                            <label for="right-part" class="direction__lable">راست</label>
                            <input class="label-text-input" type="text" id="right-part">
                        </div>
                        <div class="middle-Input">
                            <label for="middle-part" class="direction__lable">وسط</label>
                            <input class="label-text-input" type="text" id="middle-part">
                        </div>
                        <div class="left-Input">
                            <label for="left-part" class="direction__lable">چپ</label>
                            <input class="label-text-input" type="text" id="left-part">
                        </div>
        
                        
                    </div>
                </div>
               </div>
               
               <div class="fileUploader">
                   <div class="fileFormat">
                       <input type="radio" name="lang" id="Picture" value="Picture" checked>
                       <label for="Picture" class="picture__switcher active">عکس</label>
                       
                       <input type="radio" name="lang" id="Video" value="Video">
                       <label for="Video" class="video__switcher">ویدیو</label>
       
                   </div>
                   <div class="fileInput">
                       <div class="inputTitle">
                           حداکثر حجم 3 مگابایت
                       </div>

                       <div class="inputUploader">
                           <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                           <label for="file">
                               <i class="fa fa-upload"></i>
                               </label>
                         </div>
                   </div>
                   <span class="upload__link"></span>
               </div>
                <div class="AnswerNecessity ToggleOption">
                    <div class="Switch-Container">
                        <p>پاسخ به سوال اجباری باشد</p>
                        <label class="Switch-toggle">
                            <input type="checkbox">
                            <span class="slider-button"></span>
                        </label>
                    </div>

            </div>
                <div class="QuestionNumber ToggleOption">
                    <div class="Switch-Container">
                        <p>عدم نمایش شماره سوال</p>
                        <label class="Switch-toggle">
                            <input type="checkbox">
                            <span class="slider-button"></span>
                        </label>
                    </div>
                </div>
            <div class="SideFooter">
                <button class="saveQuestion">
                     ذخیره
                </button>
                <button class="cancelQuestion">
                    <a href="./FormDesign.html">انصراف</a>
                </button>
             </div>
       </aside>
        <main class="block__main">
            <section class="justify__question">
                <div class="question__row">
                    <span class="question__style">1</span>
                    <span class="question__style">-</span>
                    <span class="question__style questionText">امیرکبیر چند سال عمر کرد؟</span>
                </div>
                <div class="ansswer__row">
                    <span class="ansswer__text">از نوشتن جواب اضافی پرهیز کنید</span>
                </div>
                <div class="textErea__container">
                    <div class="range__select">
                        <span class="range__number">1</span>
                        <span class="range__number">2</span>
                        <span class="range__number">3</span>
                        <span class="range__number">4</span>
                        <span class="range__number">5</span>
                        <span class="range__number">6</span>
                        <span class="range__number">7</span>
                    </div>
                </div>
            </section>
             <div class="AssistiveButton">
                <div class="AssistiveItems">
                        <button class="AddQuestion">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                        <button class="Setting">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </button>
                        <button class="Send">
                            <i class='fa fa-paper-plane'></i>
                        </button>
                </div>
                <div class="AssistiveToggle">
                    <button class="AssistiveToggleButton"> <i class="fa fa-plus"></i> </button>
                </div>
                
               </div>

        </main>
    </section>
    <div class="wrongEntry">
        <span class="wrong__text"></span>
    </div>
    <script src="../Assets/Scripts/CommonScript.js" type="module"></script>
    <script src="../Assets/Scripts/Question Design Pages/Range.js" type="module"></script>
    <script src="../Components/questionBox/rangeSelect.js"></script>
</body>
</html>
