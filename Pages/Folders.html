            </li>
        </ul>
    </div>
    <section class="block__section">
        <aside class="block__side">
            <div class="sidenavbar">
                <button class="navToggleButton navButton">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="navTitle">
                    <h3 class="sidebar-codinto-title">کدینتو لاین</h3>

                        <li class="navItem">
                            <a href="">ایجاد پرسشنامه</a>

                        <li class="navItem">

                        <li class="navItem">

                            <i class="fa fa-eye"></i>
                        </li>
                    </ul>
                </div>
                <div class="navTools">
                    <button class="FolderSearch navButton">
                        <i class="fa fa-search"></i>
                    </button>
                    <button class="AddFolder navButton">
                        <i class="fa fa-plus-circle"></i>
                    </button>
                </div>
            </div>
            <div class="sideBody">
                <div class="Folder Selected">
                    <div class="FolderName">

                    </div>
                    <button class="FolderEdit navButton">
                        <i class="fa fa-sliders" aria-hidden="true"></i>

                        <p>عدالت آموزشی</p>
                    </div>
                    <button class="FolderEdit">
                        <i class="fa fa-sliders" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="Folder">
                    <div class="FolderName">
                        <p>حجاب اجباری</p>
                    </div>
                    <button class="FolderEdit">
                        <i class="fa fa-sliders" aria-hidden="true"></i>
                    </button>
                </div>

        </aside>
        <main class="block__main">
            <div class="FormsManagement">
                <div class="form">
                    <p>دانش یا ثروت</p>

        <div class="createFolderPopUp">

            <div class="PopUpInput">
                <input type="text" id="NewFolderName" placeholder="نام پوشه">
            </div>
            <div class="PopUpButtons">
                <button class="confirm-button">
                    تایید
                </button>
                <button class="cancle-button">
                    انصراف
            </div>
            
            </button>
