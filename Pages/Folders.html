<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پوشه ها</title>
    <link rel="stylesheet" href="../Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="../Assets/Styles/FoldersStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="navMenu">
        <ul class="navItemlist">
            <li class="navItem">
                <a href="">ایجاد پرسشنامه</a>
                <i class="fa fa-plus-circle"></i>
            </li>
            <li class="navItem">
                <a href="/Pages/Setting.html">تنظیمات</a>
                <i class="fa fa-cog" aria-hidden="true"></i>
            </li>
            <li class="navItem">
                <a href="">ارسال</a>
                <i class='fa fa-paper-plane'></i>
            </li>
            <li class="navItem">
                <a href="">مشاهده</a>
                <i class="fa fa-eye"></i>
            </li>
        </ul>
    </div>
    <section class="block__section">
        <aside class="block__side">
            <div class="sidenavbar">
                <button class="navToggleButton navButton">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="navTitle">
                    <h3 class="sidebar-codinto-title">کدینتو لاین</h3>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="جستجو">
                </div>
                <div class="navMenu hide">
                    <ul class="navItemlist">
                        <li class="navItem">
                            <a href="">ایجاد پرسشنامه</a>
                            <i class="fa fa-plus-circle"></i>
                        </li>
                        <li class="navItem">
                            <a href="">تنظیمات</a>
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </li>
                        <li class="navItem">
                            <a href="">ارسال</a>
                            <i class='fa fa-paper-plane'></i>
                        </li>
                        <li class="navItem">
                            <a href="">مشاهده</a>
                            <i class="fa fa-eye"></i>
                        </li>
                    </ul>
                </div>
                <div class="navTools"> 
                    <button class="FolderSearch navButton">
                        <i class="fa fa-search open-search animated-hover"></i>
                        <i class="fa fa-close close-search"></i>
                    </button>
                    <button class="AddFolder navButton">
                        <i class="fa fa-plus-circle"></i>
                    </button>
                </div>
            </div>
            <div class="sideBody">
            </div>
            <Button class="folder_slide_toggle">
                <i class="fa fa-angle-up"></i>
            </Button>
        </aside>
        <main class="block__main">
            <div class="FormsManagement">

                <div class="form AddForm">
                    <p>ساخت پرسشنامه جدید</p>
                    <i class="fa fa-plus-circle"></i>
                </div>
            </div>
        </main>
        <div class="createFolderPopUp">
            <p>پوشه ی جدید خود را بسازید</p>
            <div class="PopUpInput">
                <input type="text" class="popup_input" id="create_folder_name" placeholder="نام پوشه">
            </div>
            <div class="PopUpButtons">
                <button class="confirm-button">
                    تایید
                </button>
                <button class="cancel-button">
                    انصراف
            </div>
            </button>
        </div>
        <div class="renameFolderPopUp">
            <p>نام پوشه را وارد کنید</p>
            <div class="PopUpInput">
                <input type="text" class="popup_input" id="rename_folder_name" placeholder="نام پوشه">
            </div>
            <div class="PopUpButtons">
                <button class="confirm-button">
                    تایید
                </button>
                <button class="cancel-button">
                    انصراف
            </div>
            </button>
        </div>
        <div class="removeFolderPopUp">
            <div class="popUpHeader">
                <div class="popup_deleteIcon">
                    <i class="fa fa-close"></i>
                </div>
                <div class="popup_headerText">
                    آیا مطمعن هستید؟
                </div>
            </div>
            <div class="PopUpButtons">
                <button class="confirm-button">
                    حذف
                </button>
                <button class="cancel-button">
                    انصراف
                </button>
            </div>
        </div>
    </section>
    <div class="screen-mask"></div>
    <script src="../Assets/Scripts/ajax/SearchAjax.js" type="module"></script>
     <script src="../Assets/Scripts/farvardin.min.js"></script>
     <script src="../Assets/Scripts/NavigationHandler.js"></script>
     <script src="../Assets/Scripts/ajax/FoldersAjax.js" type="module"></script>
     <script src="../Assets/Scripts/FolderScript.js" type="module"></script>
    <script src="../Assets/Scripts/ajax/QuestionnaireAjax.js" type="module"></script>
</body>
</html>
