<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اولویت دهی</title>
    <link rel="stylesheet" href="../Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="../Assets/Styles/QdesignCommonStyles.css">
    <link rel="stylesheet" href="../Assets/Styles/AssistiveButton.css">
    <link rel="stylesheet" href="../Components/questionBox/rowInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<section class="block__section" id="topPage">
    <aside class="block__side">
        <div class="SideHeader">
            <div class="SideHeaderTitle">
                <h3 class="sidebar-codinto-title">کدینتو لاین</h3>
            </div>
            <div class="SideHeaderBody">
                <button class="cancelDesign navButton">
                    <a href="./FormDesign.html">
                        <i class="fa fa-close"></i>
                    </a>
                </button>
                <p class="quetion-type">اولویت دهی</p>
                <button class="viewQuestion navButton">
                    <i class="fa fa-eye"></i>
                </button>
            </div>
        </div>
        <div class="SideBody">
            <div class="GTitle">
                <div class="TitleSetter ToggleOption">
                    <div class="Switch-Container">
                        <p>عنوان</p>
                        <!--                    <label class="Switch-toggle">-->
                        <!--                        <input type="checkbox">-->
                        <!--                        <span class="slider-button"></span>-->
                        <!--                    </label>-->
                    </div>
                </div>
                <div class="TitleInput active">
                    <div class="TitleInputOptions  GOptions">
                        <!--                           <label>-->
                        <!--                               <input type="checkbox" name="" id="Tbolder">-->
                        <!--                               <i class="fa fa-bold"></i>-->
                        <!--                           </label>-->
                        <label>
                            <input type="checkbox" name="" id="Desbolder1">
                            <i class="fa fa-bold"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="TItalic">
                            <i class="fa fa-italic"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="TUnderline">
                            <i class="fa fa-underline"></i>
                        </label>

                    </div>
                    <div class="TextField">
                        <textarea class="TitleTextInput" cols="10" rows="6" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین" ></textarea>
                    </div>
                </div>
            </div>
            <div class="GDesc">
                <div class="DescSetter ToggleOption">
                    <div class="Switch-Container">
                        <p>توضیحات</p>
                        <!--                    <label class="Switch-toggle">-->
                        <!--                        <input type="checkbox">-->
                        <!--                        <span class="slider-button"></span>-->
                        <!--                    </label>-->
                    </div>
                </div>
                <div class="DescInput active">
                    <div class="TitleInputOptions  GOptions">
                        <label>
                            <input type="checkbox" name="" id="Desbolder">
                            <i class="fa fa-bold"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="DesItalic">
                            <i class="fa fa-italic"></i>
                        </label>
                        <label>
                            <input type="checkbox" name="" id="DesUnderline">
                            <i class="fa fa-underline"></i>
                        </label>
                    </div>
                    <div class="TextField">
                        <textarea class="TitleTextInput" cols="10" rows="9" placeholder="توضیح خود را بنویسید"></textarea>
                    </div>
                </div>
            </div>
            <div class="Answer-Options">
                <div class="anw-option-title">
                    گزینه ها
                </div>
                <div class="Answer-Option" id="anw-option-1">
                    <div class="anw-option-number">
                        <label class="anw-option-label">
                            1
                        </label>
                        <input class="question__option__text"/>
                    </div>
                    <div class="anw-option-tools">
                        <button class="answer-option-view">
                            <i class="fa fa-eye"></i>
                        </button>
                        <button class="answer-option-remove">
                            <i class="fa fa-trash"></i>
                        </button>
                        <button class="answer-option-add">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                        <button class="answer-option-upload">
                            <i class="fa fa-upload"></i>
                        </button>
                    </div>
                </div>
                <div class="Answer-Option" id="anw-option-2">
                    <div class="anw-option-number">
                        <label class="anw-option-label">
                            2
                        </label>
                        <input class="question__option__text"/>
                    </div>
                    <div class="anw-option-tools">
                        <button class="answer-option-view">
                            <i class="fa fa-eye"></i>
                        </button>
                        <button class="answer-option-remove">
                            <i class="fa fa-trash"></i>
                        </button>
                        <button class="answer-option-add">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                        <button class="answer-option-upload">
                            <i class="fa fa-upload"></i>
                        </button>
                    </div>
                </div>
                <div class="Answer-Option" id="anw-option-3">
                    <div class="anw-option-number">
                        <label class="anw-option-label">
                            3
                        </label>
                        <input class="question__option__text"/>
                    </div>
                    <div class="anw-option-tools">
                        <button class="answer-option-view">
                            <i class="fa fa-eye"></i>
                        </button>
                        <button class="answer-option-remove">
                            <i class="fa fa-trash"></i>
                        </button>
                        <button class="answer-option-add">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                        <button class="answer-option-upload">
                            <i class="fa fa-upload"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="fileUploader">
                <div class="fileFormat">
                    <input type="radio" name="lang" id="Picture" value="Picture" checked>
                    <label for="Picture">عکس</label>
                    
                    <input type="radio" name="lang" id="Video" value="Video">
                    <label for="Video">ویدیو</label>
    
                </div>
                <div class="fileInput">
                    <div class="inputTitle">
                        حداکثر حجم 3 مگابایت
                    </div>
                    <div class="inputUploader">
                     <div class="image_or_video_box">
                         <div class="cancel_uploaded_file">
                             <button class="cancel_uploaded_file_button">
                                 <i class="fa fa-close"></i>
                             </button>
                             
                         </div>
                         <div class="uploaded_file_info">
                             <div class="uploaded_file_avatar">
                                 <img class="uploaded_file_image" alt="">
                             </div>
                             <div class="uploaded_file_name">
                                 <p></p>
                             </div>
                         </div>
                     </div>
                        <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                        <label for="file" class="upload_file_label">
                            <i class="fa fa-upload"></i>
                            </label>
                      </div>
                      
                </div>
            </div>
            <div class="is_required ToggleOption">
                <div class="Switch-Container">
                    <p>پاسخ به سوال اجباری باشد</p>
                <label class="Switch-toggle">
                    <input type="checkbox">
                    <span class="slider-button"</span>
                </label>
                </div>
                </div>
            <div class="is_random_options ToggleOption">
                <div class="Switch-Container">
                    <p>تصادفی سازی گزینه ها</p>
                <label class="Switch-toggle">
                    <input type="checkbox">
                    <span class="slider-button"</span>
                </label>
                </div>
            </div>
            <div class="show_number ToggleOption">
                <div class="Switch-Container">
                    <p>عدم نمایش شماره سوال</p>
                <label class="Switch-toggle">
                    <input type="checkbox">
                    <span class="slider-button"</span>
                </label>
                </div>
            </div>
            
        </div>
        <div class="SideFooter">
            <a class="saveQuestion">
                ذخیره
            </a>
            <button class="cancelQuestion">
                <a href="./FormDesign.html">انصراف</a>
            </button>
        </div>
    </aside>
    <main class="block__main">
        <div class="block__main_navbar">
            <button class="back_to_design_button">
                <i class="fa fa-angle-right"></i>
            </button>
        </div>
        <div class="QuestionContainer">
            <div class="Question-Title">
                <label>2 :</label>
                <p>کدامیک جزء اقدامات امیرکبیر نیست؟  </p>

            </div>
            <div class="preview_file_box">
                <img class="preview_image">
                <video class="preview_video" controls>
                </video>
            </div>
            <div class="description_block">
                <p>بر اساس کتاب مطالعات اجتماعی</p>
            </div>
            <div class="answer_block">
                <div class="multiple_answer_block-options">
                    <div class="multiple_answer_block-option">
                        <input type="radio" name="answer__option" id="answer-n1" class="answer__priority">
                        <label class="answer_option-label" for="answer-n1">گزینه 1</label>
                    </div>
                    <div class="multiple_answer_block-option">
                        <input type="radio" name="answer__option" id="answer-n2" class="answer__priority">
                        <label class="answer_option-label" for="answer-n2">گزینه 2</label>
                    </div>
                    <div class="multiple_answer_block-option">
                        <input type="radio" name="answer__option" id="answer-n3" class="answer__priority">
                        <label class="answer_option-label" for="answer-n3">گزینه 3</label>
                    </div>
                    <div class="multiple_answer_block-option">
                        <input type="radio" name="answer__option" id="answer-n4" class="answer__priority">
                        <label class="answer_option-label" for="answer-n4">گزینه 4</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="AssistiveButton">
            <div class="AssistiveItems">
                <button class="AddQuestion">
                    <i class="fa fa-plus-circle"></i>
                </button>
                <button class="Setting">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </button>
                <button class="Send">
                    <i class='fa fa-paper-plane'></i>
                </button>
            </div>
            <div class="AssistiveToggle">
                <button class="AssistiveToggleButton"> <i class="fa fa-plus"></i> </button>
            </div>

        </div>
    </main>

</section>
<div class="wrongEntry">
    <span class="wrong__text"></span>
</div>
<script src="../Assets/Scripts/CommonScript.js" type="module"></script>
<script src="../Assets/Scripts/Question%20Design%20Pages/priority.js" type="module"></script>
</body>
</html>
