<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Design</title>
    <link rel="stylesheet" href="/Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="/Components/Design Question Page/SideBody/Button Setter/Button Setter Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="GEntryButton">
        <div class="ButtonSetter ToggleOption">
         <div class="Switch-Container">
             <p>دکمه ی ورود</p>
         <label class="Switch-toggle">
             <input type="checkbox">
             <span class="slider-button"</span>
         </label>
         </div>
        </div>
        <div class="TitleInput">
            <div class="TitleInputOptions  GOptions">
                <label>
                    <input type="checkbox" name="" id="Tbolder">
                    <i class="fa fa-bold"></i>
                </label>
                <label>
                <input type="checkbox" name="" id="TItalic">
                <i class="fa fa-italic"></i>
                </label>
                <label>
                <input type="checkbox" name="" id="TUnderline">
                <i class="fa fa-underline"></i>
                </label>
            </div>
            <div class="TextField">
                <textarea class="TitleTextInput" cols="10" rows="5" placeholder="متن دکمه را بنویسید"></textarea>
                <!-- <input type="text" name="" id="" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین"> -->
            </div>
        </div>
    </div>
    <div class="GButtonShape">
        <div class="ButtonSetter ToggleOption">
         <div class="Switch-Container">
             <p>شکل دکمه</p>
         <label class="Switch-toggle">
             <input type="checkbox">
             <span class="slider-button"</span>
         </label>
         </div>
        </div>
        <div class="TitleInput">
         <div class="TitleInputOptions  GOptions">
             <label>
                 <input type="checkbox" name="" id="Tbolder">
                 <i class="fa fa-bold"></i>
             </label>
             <label>
             <input type="checkbox" name="" id="TItalic">
             <i class="fa fa-italic"></i>
             </label>
             <label>
             <input type="checkbox" name="" id="TUnderline">
             <i class="fa fa-underline"></i>
             </label>
         </div>
            <div class="ShapeOptions">
                <input  type="radio" name="shape" id="sh1">
                <label class="bg-colored" for="sh1"></label>
                
                <input  type="radio" name="shape" id="sh2">
                <label class="bg-colored" style="border-radius: 10px;" for="sh2"></label>

                <input  type="radio" name="shape" id="sh3">
                <label class="bg-colored" style="border-radius: 40px;" for="sh3"></label>

                <input  type="radio" name="shape" id="sh4">
                <label class="bg-transp" for="sh4"></label>

                <input  type="radio" name="shape" id="sh5">
                <label class="bg-transp" style="border-radius: 10px;" for="sh5"></label>

                <input  type="radio" name="shape" id="sh6">
                <label class="bg-transp" style="border-radius: 40px;" for="sh6"></label>
            </div>
        </div>
    </div>
</body>
</html>
