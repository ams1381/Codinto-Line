<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Setter</title>
    <link rel="stylesheet" href="/Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="/Components/Design Question Page/SideBody/Range Setter/Range Setter Style.css">
</head>
<body>
    <div class="range-container">
        <div class="range-title">
            تنظیم طیف
           </div>
            <div class="range-setter">
                <div class="range-number">
                    <label class="range-label">
                        1
                    </label>
                </div>
                <div class="range-input">
                    <input type="range" step="10" list="range-markers" min="0" max="100">
                    <datalist id="markers">
                        <option value="0">
                            <option value="10">
                            <option value="20">
                            <option value="30">
                            <option value="40">
                            <option value="50">
                            <option value="60">
                            <option value="70">
                            <option value="80">
                            <option value="90">
                            <option value="100">
                      </datalist>
                </div>
            </div>
       </div>

       <div class="label-container">
        <div class="label-title">
            برچسب
        </div>
        <div class="label-inputs">
                <div class="right-Input">
                    <label for="right-part">راست</label>
                    <input class="label-text-input" type="text" id="right-part">
                </div>
                <div class="middle-Input">
                    <label for="middle-part">وسط</label>
                    <input class="label-text-input" type="text" id="middle-part">
                </div>
                <div class="left-Input">
                    <label for="left-part">چپ</label>
                    <input class="label-text-input" type="text" id="left-part">
                </div>

        </div>
       </div>
</body>
</html>
