<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box</title>
    <link rel="stylesheet" href="/Assets/Styles/DefaultStyles.css">
    <link rel="stylesheet" href="/Components/Design Question Page/SideBody/TextBox/TextBoxStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="DescInput">
        <div class="TitleInputOptions  GOptions">
            <label>
                <input type="checkbox" name="" id="Tbolder">
                <i class="fa fa-bold"></i>
            </label>
            <label>
            <input type="checkbox" name="" id="TItalic">
            <i class="fa fa-italic"></i>
            </label>
            <label>
            <input type="checkbox" name="" id="TUnderline">
            <i class="fa fa-underline"></i>
            </label>
        </div>
        <div class="TextField">
            <textarea class="TitleTextInput" cols="10" rows="9" placeholder="توضیح خود را بنویسید"></textarea>
            <!-- <input type="text" name="" id="" placeholder="سلام و عرض ادب خدمت همه ی همراهان کدینتولاین"> -->
        </div>
    </div>
